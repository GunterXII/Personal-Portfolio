<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >tic-tac-toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <h1 class="bouncing-title titolo">
  <span>T</span><span>I</span><span>C</span><span>-</span>
  <span>T</span><span>A</span><span>C</span><span>-</span>
  <span>T</span><span>O</span><span>E</span>
</h1>
<div id="turn-indicator"></div>
<!-- Scoreboard -->
<div class="scoreboard">
  <div id="blue-score">Blu: <span>0</span></div>
  <div id="red-score">Rosso: <span>0</span></div>
</div>

    <div class="container ">
         <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
    </div>
    <!-- Aggiungi questo sotto il div con class="container" -->
<button id="reset-btn">Reset</button>

    <script src="tictactoe.js"></script>
</body>
</html>
